<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>
  <script src="js/pixi.js"></script>
<body>
  <script type="text/javascript">

	window.onload = function() {

		// create a PIXI Stage and Renderer
		// - add them to the DOM
		var stage = new PIXI.Container();
		var renderer = new PIXI.autoDetectRenderer(256,256);
		document.body.appendChild(renderer.view);

		// load an image and run the setup function when its done
		PIXI.loader
			.add("images/cat.png")
			.load(setup);

		// this setup function will run when the image has loader
		function setup() {

			// create the cat sprite
			var cat = new PIXI.Sprite(PIXI.loader.resources["images/cat.png"].texture);

			// Add the cat to the stage
			stage.addChild(cat);

			// Render the stage
			renderer.render(stage);
		}

	};

  </script>
</body>
</html>
