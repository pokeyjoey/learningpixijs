<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>
  <script src="js/pixi.js"></script>
<body>
  <script type="text/javascript">

	window.onload = function() {

		//Create a Pixi Application
		var app = new PIXI.Application({ 
			width: 256, 
			height: 256,                       
			antialias: true, 
			transparent: false, 
			resolution: 1
		  }
		);

		// Add the canvas that Pixi automatically created for you to the HTML document
		document.body.appendChild(app.view);

		// Load an image and run the setup function when its done
		PIXI.loader
			.add("images/cat.png")
			.load(setup);

		// This setup function will load when the image has loaded
		function setup() {
			
			// create the cat sprite
			var cat = new PIXI.Sprite(PIXI.loader.resources["images/cat.png"].texture);

                        // center the cat
                        cat.x = 96;
                        cat.y = 96;

                        // change the cats scale
                        cat.scale.x = 2;
                        cat.scale.y = 2;

                        // center the cat sprites anchor point
                        cat.anchor.x = 0.5;
                        cat.anchor.y = 0.5;

                        // rotate the cat
                        cat.rotation = 0.5;

			// add the cat to the stage
			app.stage.addChild(cat);
		};

	};

  </script>
</body>
</html>
