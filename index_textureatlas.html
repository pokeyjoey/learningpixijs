<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>
  <script src="js/pixi.js"></script>
<body>
  <script type="text/javascript">

	window.onload = function() {

		//Create a Pixi Application
		var app = new PIXI.Application({ 
			width: 256, 
			height: 256,                       
			antialias: true, 
			transparent: false, 
			resolution: 1
		  }
		);

		// Add the canvas that Pixi automatically created for you to the HTML document
		document.body.appendChild(app.view);

		// Load an image and run the setup function when its done
		PIXI.loader
			.add("images/tileset.png")
			.load(setup);

		// This setup function will load when the image has loaded
		function setup() {
			
			// create the tileset sprite from the texture
			var texture = PIXI.TextureCache["images/tileset.png"];

			// Create a rectangle object that defines the postion and 
			// size of th sub-image you want to extract from the texture
			// (Rectangle is an alias for PIXI.Rectangle
			var rectangle = new PIXI.Rectangle(192,128,64,64);

			// Tell the texture to use that rectangular section
			texture.frame = rectangle;

			// Create the sprite from the texture
			var rocket = new PIXI.Sprite(texture);

			// Position the rocket sprite on the canvas
			rocket.x = 32;
			rocket.y = 32;

			// Add the rocket to the stage
			app.stage.addChild(rocket);

			// Render the stage
			app.renderer.render(app.stage);
		};

	};

  </script>
</body>
</html>
