<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>
  <script src="js/pixi.js"></script>
<body>
  <script type="text/javascript">

	window.onload = function() {

		//Create a Pixi Application
		var app = new PIXI.Application({ 
			width: 256, 
			height: 256,                       
			antialias: true, 
			transparent: false, 
			resolution: 1
		  }
		);

		var cat, state;

		// Add the canvas that Pixi automatically created for you to the HTML document
		document.body.appendChild(app.view);

		// Load an image and run the setup function when its done
		PIXI.loader
			.add("images/cat.png")
			.load(setup);

		// This setup function will load when the image has loaded
		function setup() {
			
			// create the cat sprite
			cat = new PIXI.Sprite(PIXI.loader.resources["images/cat.png"].texture);
			cat.y = 96;
			cat.vx = 0;
			cat.vy = 0;
			app.stage.addChild(cat);

			// set the game state
			state = play;

			// start the game loop
			app.ticker.add(delta => gameloop(delta));
		};

		function gameloop(delta){

			// update the current game state
			state(delta);
		};

		function play(delta) {

				// Move cat pixel to the right each frame
				cat.vx = 1;
				cat.x += cat.vx;
		};

	};

  </script>
</body>
</html>
